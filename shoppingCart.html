<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/shpppingCart.css">
  <title>Shopping Cart</title>
</head>

<body>
  <nav class="navbar">
    <h3>TeeRexStore</h3>
    <div class="product-cart">
      <div class="product" id="product">Products</div>
      <div class="cart">
        <img id="count-tag" src="resources/icons/shopping-cart.png" />
        <div id="cart-item" class="count-tag">0</div>
      </div>
    </div>
  </nav>
  <div>
    <h2>Shopping Cart</h2>
    <div id="shopping-cart" class="shopping-cart">
      <div id='shopping-cart-list' class="shopping-cart-list">
        <img class="item-img"
          src="https://rukminim2.flixcart.com/image/312/312/xif0q/monitor/v/t/u/-original-imagysfvjzxaegke.jpeg?q=70" />
        <div class="name-price">
          <p class="item-name">Name</p>
          <p class="item-price">rs 240</p>
        </div>
        <div class="item-quntity">Quantity</div>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
  <div id="total-amount" class="total-amout">
    
  </div>

  </div>
  </div>
  </div>
</body>
<script type="module" src="./script/shoppingCart.js"></script>

</html>
