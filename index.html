<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeeRexStore</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3>TeeRexStore</h3>
      <div class="product-cart">
        <div class="product">Products</div>
        <div class="cart">
          <img src="resources/icons/shopping-cart.png" />
          <div class="count-tag">12</div>
        </div>
      </div>
    </nav>
    <div class="search-container">
      <div class="search">
        <input type="text" placeholder="Search for products" />
      </div>
      <button><img src="resources/icons/search-icon.png" /></button>
    </div>
    <div class="container">
      <div class="filter">
        <div class="color-filter">
          <h3>Color</h3>
          <ul class="filter-checkbox">
            <li><input type="checkbox" />Red</li>
            <li><input type="checkbox" />Blue</li>
            <li><input type="checkbox" />Green</li>
          </ul>
        </div>
        <div class="color-filter">
          <h3>Gender</h3>
          <ul class="filter-checkbox">
            <li><input type="checkbox" />Men</li>
            <li><input type="checkbox" />Women</li>
          </ul>
        </div>
        <div class="color-filter">
          <h3>Price</h3>
          <ul class="filter-checkbox">
            <li><input type="checkbox" />0 - Rs 250</li>
            <li><input type="checkbox" />Rs 251 - 450</li>
            <li><input type="checkbox" />Rs 451</li>
          </ul>
        </div>
        <div class="color-filter">
          <h3>Type</h3>
          <ul class="filter-checkbox">
            <li><input type="checkbox" />Polo</li>
            <li><input type="checkbox" />Hoodie</li>
            <li><input type="checkbox" />Basic</li>
          </ul>
        </div>
      </div>
      <div id="items-container" class="items-container">
        <div class="item">
          <img
            src="https://geektrust.s3.ap-southeast-1.amazonaws.com/coding-problems/shopping-cart/white-hoodie-women.png"
          />
          <div class="item-details">
            <h3>Red T-shirt</h3>
            <div class="add-cart">
              <p>Rs 250</p>
              <button>Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
